<ion-header>
  <ion-navbar>

    <ion-title>Holyday</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">

  <form (ngSubmit)="submitForm()">

    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input type="text" [(ngModel)]="event.location" name="location" placeholder="Location"></ion-input>
        </ion-col>
        <ion-col col-2>
          <button ion-button type="button" (click)="getLocation()">GPS</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-label>Start Date:</ion-label>
        </ion-col>
        <ion-col col-9>
          <ion-datetime min={{minDate}} max={{maxDate}} displayFormat="DD.MM.YYYY" [(ngModel)]="event.startDate" name="startDate"></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-label>End Date:</ion-label>
        </ion-col>
        <ion-col col-9>
          <ion-datetime min={{minDate}} max={{maxDate}} displayFormat="DD.MM.YYYY" [(ngModel)]="event.endDate" name="endDate"></ion-datetime>
        </ion-col>
      </ion-row>      
    </ion-grid>
    
    <button ion-button type="submit" block>Submit</button>
  </form>

</ion-content>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }

  ion-list+ion-list {
    margin-top: 0;
  }

</style>
