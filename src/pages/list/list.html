<ion-header>
  <ion-navbar>

    <ion-title>List of holidays</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let event of events" (click)="eventTapped(event)">     
        {{event.englishName}}
      <div class="item-note" item-right>
        {{event.isoDate | date:'dd-MM-yyyy'}}
      </div>
    </button>
  </ion-list>
</ion-content>
