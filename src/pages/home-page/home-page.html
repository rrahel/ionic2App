<ion-header class="header">
  <ion-navbar>
    <ion-title>Holiday-Checker App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">
  <form (ngSubmit)="submitForm()">
    <ion-grid>
      <ion-row>
        <ion-col col-11>
           <ion-searchbar [(ngModel)]="event.location"
                          placeholder="Search for countries" 
                          name="search" aria-labelledby="searchbutton" 
                          (ionInput)="searchCountry($event)" 
                          class="home-search">
            </ion-searchbar>
            <ion-list *ngIf="showCountryList">
                <button ion-item *ngFor="let country of list" id="searchbutton" (click)="setCountry(country)">
                    {{country}}
                </button>
            </ion-list> 
        </ion-col>
        <ion-col col-1>
          <button ion-button type="button" class="gpsLocationBtn" (click)="getLocation()"></button>
        </ion-col>
      </ion-row>
      <ion-row class="date-wrapper">
        <ion-col col-6>
          <ion-label>Date from:</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-datetime class="datetime" min={{minDate}} max={{maxDate}} 
                                        pickerFormat="DD-MM-YYYY" 
                                        [(ngModel)]="event.startDate" 
                                        name="startDate">
          </ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row class="date-wrapper">
        <ion-col col-6>
          <ion-label>Date to:</ion-label>
        </ion-col>
        <ion-col col-6>
          <div class="datepicker">
          <ion-datetime class="datetime" min={{minDate}} max={{maxDate}} 
                                         pickerFormat="DD-MM-YYYY" 
                                         [(ngModel)]="event.endDate" 
                                         name="endDate">
          </ion-datetime>
          <div class="calendar-icon"> </div>
          </div>
        </ion-col>
      </ion-row>      
    </ion-grid>
    <div class="button-wrapper">
    <button class="submitBtn" ion-button type="submit" block>Submit</button>
    </div>
  </form>
</ion-content>
