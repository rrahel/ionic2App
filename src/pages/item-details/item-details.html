<ion-header>
  <ion-navbar>

    <ion-title>Holiday Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.localName}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <div class="header-content">
    <label>Country: {{selectedItem.country}}</label>
    <label>Date: {{selectedItem.isoDate |  date:'dd-MM-yyyy' }}</label>
  </div>
  <div class="holidayImg" [style.background-image]="getBackground()">
  </div>

  <div class="description">
    {{selectedItem.description}}
  </div>
</ion-content>
