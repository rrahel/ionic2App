<ion-header>
  <ion-navbar>

    <ion-title>Holiday Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.localName}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4>Country: {{selectedItem.Country}}</h4>
  <h4>Date: {{selectedItem.isoDate}}</h4>

  <!--<img src="data:image/png;base64,{{selectedItem.image.base64}}">-->
  <div class="holidayImg" [style.background-image]="getBackground()">
  </div>

  <div class="description">
    {{selectedItem.description}}
  </div>
</ion-content>
